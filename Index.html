<!DOCTYPE html>
<html>
<head>
<style>
/* CSS styles for the countdown timer and header */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif; /* Set the font family for the entire document */
}

#header, #timer {
    font-size: 36px; /* Set the font size for both the header and countdown timer to 36 pixels */
    color: red; /* Set the font color for both elements to red */
    text-align: center; /* Center-align the text */
}

#timer {
    margin-top: 20px; /* Add 20 pixels of top margin to create space between the header and the timer */
}
</style>
<script>
// Set the countdown date and time
var countDownDate = new Date("Nov 09, 2023 14:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // When the countdown is over, display a message
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
</head>
<body>

<div id="header">P21 Update</div>
<div id="timer"></div>

</body>
</html>
